
<header>

<nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap  justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MNO</span>
    </a>

    <div class="flex items-center md:order-2 space-x-1 md:space-x-5 rtl:space-x-reverse">

      <button (click)="dark()"  [className]="darkicon==Moon ? 'text-gray-700 ' : 'text-gray-50' "   >
         <fa-icon  [icon]="darkicon" ></fa-icon>
        </button>
      <a class="mx-9 flex bg-blue-500 px-3 py-1 rounded-xl " routerLink="login" >Login</a>
      <button data-collapse-toggle="navbar-language" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-language" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

        @for (nav of navbers; track $index) {
        <li>
          <a [routerLink]="nav.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 px-3 text-black hover:text-blue-800  dark:text-white  rounded md:bg-transparent md:p-0"
            aria-current="page">{{ nav.title }}</a>
        </li>
      }
      </ul>
    </div>
  </div>
</nav>
</header>

<main>

  <router-outlet></router-outlet>


</main>
